function addReservation() {

    var currentURL = window.location.origin;

$.ajax({url: currentURL + "/api/tables", method: "GET"})
.then(function(open) {

console.log(open.length);

    for (var i = 0; i < open.length; i++) {
        var tablePrint = $("<div>");
                tablePrint.addClass("well");
        tablePrint.attr("id", "placement");

        $("#reservationTable").append(tablePrint);
        
        var tableNo = i + 1;

            $("#placement").append("<h2><span class='label label-primary'>" + tableNo + "</span>  " + open[i].customerId + "</h2>");

            console.log(tableNo + open[i].customerId);
    }
})

}

function addWaitlist() {

    var currentURL = window.location.origin;

    $.ajax({url: currentURL + "/api/waitlist", method: "GET"})
.then(function(wait) {

    console.log(wait.length);

    for (var i = 0; i < wait.length; i++) {
        var tableWait = $("<div>");
            tableWait.addClass("well");
        tableWait.attr("id", "waitPlacement");

        $("#waitlistSection").append(tableWait);
        
        var tableNo = i + 1;

            $("#waitPlacement").append("<h2><span class='label label-primary'>" + tableNo + "</span>  " + wait[i].customerId);

            console.log(tableNo + wait[i].customerId);
}
})
}

addWaitlist();
addReservation();
